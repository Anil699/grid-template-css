<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Layout with Media Queries</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Grid Container */
    .grid-container {
      display: grid;
      grid-template-areas:
        "header header header"
        "sidebar main main"
        "footer footer footer";
      grid-template-rows: 70px 1fr 50px;
      grid-template-columns: 250px 1fr 1fr;
      gap: 10px;
      height: 100vh;
      padding: 10px;
    }

    /* Grid Items */
    .header {
      grid-area: header;
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: #333;
      color: white;
      padding: 20px;
    }

    .main {
      grid-area: main;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .footer {
      grid-area: footer;
      background-color: #ddd;
      padding: 10px;
      text-align: center;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 1024px) {
      .grid-container {
        grid-template-areas:
          "header header"
          "main main"
          "sidebar sidebar"
          "footer footer";
        grid-template-columns: 1fr;
        grid-template-rows: 70px 1fr auto 50px;
      }
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-areas:
          "header"
          "main"
          "sidebar"
          "footer";
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }

      /* Adjust spacing and padding on smaller screens */
      .header, .footer {
        padding: 15px;
      }

      .sidebar, .main {
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .grid-container {
        gap: 5px;
      }
      
      /* Further reduce padding for extra small screens */
      .header, .footer, .sidebar, .main {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="main">Main Content Area</div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
